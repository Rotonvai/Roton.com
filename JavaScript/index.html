<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Master - Complete Tutorial Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./assets/1.png" type="image/png">
    <style>
        /* ========================================
           DESIGN TOKENS & COLOR SYSTEM
           ======================================== */
        :root {
            /* Primary Brand Colors */
            --primary: #6366f1;           /* Indigo - Main brand color */
            --primary-dark: #4f46e5;      /* Darker indigo for hover states */
            --primary-light: #818cf8;     /* Lighter indigo for backgrounds */
            
            /* Accent Colors */
            --accent: #ec4899;            /* Pink accent */
            --accent-light: #f472b6;      /* Light pink */
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Dark Mode Colors */
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-border: #334155;
            
            /* Semantic Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography */
            --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
            --line-height-tight: 1.4;
            --line-height-normal: 1.6;
            --line-height-relaxed: 1.8;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark mode color overrides */
        [data-theme="dark"] {
            --bg-primary: var(--dark-bg);
            --bg-secondary: var(--dark-surface);
            --text-primary: var(--white);
            --text-secondary: #cbd5e1;
            --border-color: var(--dark-border);
        }

        /* Light mode colors */
        [data-theme="light"],
        :root:not([data-theme]) {
            --bg-primary: var(--white);
            --bg-secondary: var(--gray-50);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --border-color: var(--gray-200);
        }

        /* ========================================
           GLOBAL STYLES
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            line-height: var(--line-height-normal);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color var(--transition-base), color var(--transition-base);
        }

        /* ========================================
           TYPOGRAPHY
           ======================================== */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: var(--line-height-tight);
            margin-bottom: var(--space-md);
        }

        h1 { font-size: 2.5rem; letter-spacing: -0.02em; }
        h2 { font-size: 2rem; letter-spacing: -0.015em; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.1rem; }
        h6 { font-size: 1rem; }

        p {
            margin-bottom: var(--space-md);
            color: var(--text-secondary);
            line-height: var(--line-height-relaxed);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* ========================================
           LAYOUT - FLEXBOX FIRST
           ======================================== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: var(--space-lg);
            transition: transform var(--transition-base);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .content-area {
            flex: 1;
            padding: var(--space-2xl);
            overflow-y: auto;
        }

        /* Mobile Navigation */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--space-md);
        }

        /* ========================================
           HEADER
           ======================================== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-brand i {
            color: var(--primary);
            font-size: 2rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        /* ========================================
           SIDEBAR NAVIGATION
           ======================================== */
        .sidebar-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .sidebar-title:first-child {
            margin-top: 0;
        }

        .topic-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .topic-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 2px solid transparent;
            position: relative;
        }

        .topic-item:hover {
            background-color: var(--primary-light);
            color: var(--white);
            transform: translateX(4px);
        }

        .topic-item.active {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary-dark);
        }

        .topic-number {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 28px;
            height: 28px;
            border-radius: var(--radius-full);
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            font-weight: 700;
        }

        .topic-item.active .topic-number {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* ========================================
           BUTTONS & CONTROLS
           ======================================== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--gray-300);
        }

        [data-theme="dark"] .btn-secondary {
            background-color: var(--gray-700);
            color: var(--white);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background-color: var(--gray-600);
        }

        .btn-small {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.75rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            background-color: var(--gray-200);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-icon:hover {
            background-color: var(--gray-300);
        }

        [data-theme="dark"] .btn-icon {
            background-color: var(--gray-700);
            color: var(--white);
        }

        [data-theme="dark"] .btn-icon:hover {
            background-color: var(--gray-600);
        }

        /* ========================================
           THEME TOGGLE
           ======================================== */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 28px;
            background-color: var(--gray-300);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            position: relative;
            transition: background-color var(--transition-fast);
        }

        .theme-toggle.dark {
            background-color: var(--primary);
        }

        .theme-toggle-circle {
            width: 24px;
            height: 24px;
            background-color: var(--white);
            border-radius: var(--radius-full);
            position: absolute;
            left: 2px;
            transition: left var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .theme-toggle.dark .theme-toggle-circle {
            left: 24px;
        }

        /* ========================================
           CONTENT SECTIONS
           ======================================== */
        .topic-section {
            display: none;
            animation: fadeIn var(--transition-slow);
        }

        .topic-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            margin-bottom: var(--space-2xl);
            padding-bottom: var(--space-xl);
            border-bottom: 2px solid var(--border-color);
        }

        .section-header h1 {
            margin-bottom: var(--space-md);
        }

        .section-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: var(--line-height-relaxed);
        }

        /* ========================================
           CODE EXAMPLES
           ======================================== */
        .code-block {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin: var(--space-lg) 0;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .code-title {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .copy-btn:hover {
            background-color: var(--primary-light);
            color: var(--white);
        }

        .code-content {
            padding: var(--space-lg);
            overflow-x: auto;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: var(--line-height-relaxed);
            color: var(--text-primary);
        }

        pre {
            margin: 0;
            color: var(--text-primary);
        }

        /* Syntax Highlighting */
        .keyword { color: var(--primary); font-weight: 600; }
        .string { color: var(--success); }
        .number { color: var(--accent); }
        .comment { color: var(--gray-500); font-style: italic; }
        .function { color: var(--info); }
        .variable { color: var(--text-primary); }

        /* ========================================
           LIVE PREVIEW
           ======================================== */
        .preview-box {
            background-color: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin: var(--space-lg) 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-md);
        }

        .preview-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* ========================================
           CARDS & EXAMPLES
           ======================================== */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            transition: all var(--transition-fast);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--primary);
        }

        /* ========================================
           GRIDS & LAYOUTS
           ======================================== */
        .grid {
            display: grid;
            gap: var(--space-lg);
            margin: var(--space-lg) 0;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* ========================================
           INTERACTIVE ELEMENTS
           ======================================== */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: var(--font-sans);
            font-size: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        label {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ========================================
           OUTPUT DISPLAY
           ======================================== */
        .output-box {
            background-color: var(--bg-secondary);
            border-left: 4px solid var(--primary);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            margin-top: var(--space-md);
            max-height: 300px;
            overflow-y: auto;
        }

        .output-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .output-content {
            font-size: 0.9rem;
            line-height: var(--line-height-relaxed);
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .sidebar {
                position: absolute;
                left: 0;
                top: 60px;
                width: 100%;
                height: calc(100vh - 60px);
                transform: translateX(-100%);
                z-index: 1000;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .nav-toggle {
                display: block;
                order: -1;
            }

            .main-content {
                height: 100%;
            }

            .content-area {
                padding: var(--space-lg);
            }

            h1 { font-size: 1.75rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.25rem; }

            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }

            .header-controls {
                gap: var(--space-md);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
            }

            .content-area {
                padding: var(--space-md);
            }

            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }

            .code-block {
                margin: var(--space-md) -var(--space-md);
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* ========================================
           ANIMATIONS
           ======================================== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-slide-in {
            animation: slideIn var(--transition-slow);
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* ========================================
           SCROLLBAR STYLING
           ======================================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: var(--radius-full);
            transition: background-color var(--transition-fast);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary);
        }

        /* ========================================
           ACCESSIBILITY
           ======================================== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Focus visible for keyboard navigation */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

    </style>
</head>

        // ========================================
        // INITIALIZATION & DOM RENDERING
        // ========================================
        function initializePlatform() {
            renderTopicList();
            setupEventListeners();
            loadTheme();
            displayTopic('intro');
        }

        function renderTopicList() {
            const topicList = document.getElementById('topicList');
            topicList.innerHTML = topics.map((topic, index) => `
                <button class="topic-item ${index === 0 ? 'active' : ''}" onclick="displayTopic('${topic.id}')">
                    <span class="topic-number">${index + 1}</span>
                    <span>${topic.title}</span>
                </button>
            `).join('');
        }

        function displayTopic(topicId) {
            const topic = topics.find(t => t.id === topicId);
            if (!topic) return;

            // Update sidebar highlighting
            document.querySelectorAll('.topic-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.topic-item').classList.add('active');

            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('navToggle').innerHTML = '<i class="fas fa-times"></i>';
            }

            // Display content with fade-in animation
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `<div class="topic-section active">${topic.content}</div>`;
        }

        function setupEventListeners() {
            const sidebar = document.getElementById('sidebar');
            const navToggle = document.getElementById('navToggle');
            const navToggleOpen = document.getElementById('navToggleOpen');
            const themeToggle = document.getElementById('themeToggle');

            // Mobile menu toggle
            navToggleOpen.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                navToggle.innerHTML = sidebar.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });

            navToggle.addEventListener('click', () => {
                sidebar.classList.remove('active');
                navToggleOpen.click();
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !navToggleOpen.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeToggle(theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function updateThemeToggle(theme) {
            const toggle = document.getElementById('themeToggle');
            const circle = toggle.querySelector('.theme-toggle-circle');
            
            if (theme === 'dark') {
                toggle.classList.add('dark');
                circle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                toggle.classList.remove('dark');
                circle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        function copyCode(button) {
            const codeContent = button.closest('.code-block').querySelector('code').textContent;
            navigator.clipboard.writeText(codeContent).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        }

        // ========================================
        // INTERACTIVE EXAMPLES
        // ========================================
        function testVariable() {
            const input = document.getElementById('varTest').value;
            const output = document.getElementById('varOutput');
            const content = document.getElementById('varOutputContent');

            if (!input.trim()) {
                content.textContent = 'Please enter a variable name';
                output.style.display = 'block';
                return;
            }

            const isValid = /^[a-zA-Z_$][a-zA-Z0-9_$]*$/.test(input);
            content.textContent = isValid ? 
                `âœ“ "${input}" is a valid variable name` : 
                `âœ— "${input}" is NOT a valid variable name (must start with letter, _, or $)`;
            output.style.display = 'block';
        }

        function checkType() {
            const input = document.getElementById('typeInput').value;
            const output = document.getElementById('typeOutput');
            const content = document.getElementById('typeOutputContent');

            try {
                const value = eval(input);
                const type = typeof value;
                content.textContent = `Value: ${value}\nType: ${type}`;
                output.style.display = 'block';
            } catch (e) {
                content.textContent = `Error: ${e.message}`;
                output.style.display = 'block';
            }
        }

        function calculateGrade() {
            const score = parseInt(document.getElementById('gradeInput').value);
            const output = document.getElementById('gradeOutput');
            const content = document.getElementById('gradeOutputContent');

            if (isNaN(score) || score < 0 || score > 100) {
                content.textContent = 'Please enter a valid score (0-100)';
                output.style.display = 'block';
                return;
            }

            let grade, message;
            if (score >= 90) {
                grade = 'A';
                message = 'Excellent!';
            } else if (score >= 80) {
                grade = 'B';
                message = 'Good job!';
            } else if (score >= 70) {
                grade = 'C';
                message = 'Satisfactory';
            } else if (score >= 60) {
                grade = 'D';
                message = 'Passing';
            } else {
                grade = 'F';
                message = 'Failing';
            }

            content.textContent = `Score: ${score}\nGrade: ${grade}\n${message}`;
            output.style.display = 'block';
        }

        function validateJSON() {
            const input = document.getElementById('jsonInput').value;
            const output = document.getElementById('jsonOutput');
            const content = document.getElementById('jsonOutputContent');

            try {
                const parsed = JSON.parse(input);
                const pretty = JSON.stringify(parsed, null, 2);
                content.textContent = `âœ“ Valid JSON!\n\n${pretty}`;
                output.style.display = 'block';
            } catch (e) {
                content.textContent = `âœ— Invalid JSON!\nError: ${e.message}`;
                output.style.display = 'block';
            }
        }

            const messages = [
                'Button clicked! ðŸŽ‰',

        function saveToStorage() {
            const key = document.getElementById('storageKey').value;
            const value = document.getElementById('storageValue').value;

            if (!key.trim() || !value.trim()) {
                alert('Please enter both key and value');
                return;
            }

            localStorage.setItem(key, value);
            displayStorageContents();
        }

        function loadFromStorage() {
            const key = document.getElementById('storageKey').value;
            
            if (!key.trim()) {
                alert('Please enter a key');
                return;
            }

            const value = localStorage.getItem(key);
            if (value) {
                document.getElementById('storageValue').value = value;
                displayStorageContents();
            } else {
                alert('Key not found in storage');
            }
        }

        function clearStorage() {
            if (confirm('Are you sure you want to clear all storage?')) {
                localStorage.clear();
                document.getElementById('storageKey').value = '';
                document.getElementById('storageValue').value = '';
                displayStorageContents();
            }
        }

        function displayStorageContents() {
            const output = document.getElementById('storageOutput');
            const content = document.getElementById('storageOutputContent');
            
            let storageText = '';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                storageText += `${key}: ${value}\n`;
            }

            content.textContent = storageText || 'Storage is empty';
            output.style.display = 'block';
        }

        function testErrorHandling() {
            const input = parseInt(document.getElementById('errorInput').value);
            const output = document.getElementById('errorOutput');
            const content = document.getElementById('errorOutputContent');

            try {
                if (isNaN(input)) {
                    throw new Error('Input must be a number');
                }
                if (input < 1 || input > 100) {
                    throw new RangeError('Number must be between 1 and 100');
                }
                
                const result = `âœ“ Valid input: ${input}\nSquare: ${input * input}`;
                content.textContent = result;
            } catch (error) {
                content.textContent = `âœ— Error: ${error.message}\nType: ${error.constructor.name}`;
            } finally {
                output.style.display = 'block';
            }
        }

        // ========================================
        // TODO LIST PROJECT
        // ========================================
        let todos = JSON.parse(localStorage.getItem('todos') || '[]');

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) {
                alert('Please enter a todo');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                done: false
            };

            todos.push(todo);
            saveTodos();
            renderTodos();
            input.value = '';
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.done = !todo.done;
                saveTodos();
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            if (!list) return;

            list.innerHTML = todos.map(todo => `
                <li style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background-color: var(--bg-secondary); border-radius: var(--radius-md); margin-bottom: var(--space-sm);">
                    <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleTodo(${todo.id})" style="width: 20px; height: 20px; cursor: pointer;" />
                    <span style="flex: 1; ${todo.done ? 'text-decoration: line-through; color: var(--text-secondary);' : ''}">${todo.text}</span>
                    <button class="btn btn-small" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        // ========================================
        // CALCULATOR PROJECT
        // ========================================
        let calcDisplay = '';

        function appendToCalc(value) {
            const display = document.getElementById('calcDisplay');
            if (!display) return;

            calcDisplay += value;
            display.value = calcDisplay;
        }

        function clearCalc() {
            const display = document.getElementById('calcDisplay');
            if (!display) return;

            calcDisplay = '';
            display.value = '';
        }

        function calculateResult() {
            const display = document.getElementById('calcDisplay');
            if (!display) return;

            try {
                calcDisplay = eval(calcDisplay).toString();
                display.value = calcDisplay;
            } catch (e) {
                display.value = 'Error';
                calcDisplay = '';
            }
        }

        // ========================================
        // INITIALIZE ON PAGE LOAD
        // ========================================
        document.addEventListener('DOMContentLoaded', initializePlatform);
    </script>
