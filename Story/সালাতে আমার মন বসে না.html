<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 50px 40px;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }
        
        .back-button svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>

        <div class="container">
            <div class="error-content">
                <h1 class="error-code">404</h1>
                <h2 class="error-title">Page Not Found</h2>
                <p class="error-message">Sorry, the page you're looking for doesn't exist.</p>
                <!-- <button class="home-button" onclick="window.location.href='/'">Go Home</button> -->
            </div>
        </div>

        <style>
            body {
                background: linear-gradient(135deg, #000000 0%, #000000 100%);
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .error-content {
                text-align: center;
                color: white;
            }
            
            .error-code {
                font-size: 120px;
                margin: 0;
                font-weight: bold;
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            
            .error-title {
                font-size: 36px;
                margin: 10px 0;
                font-weight: bold;
            }
            
            .error-message {
                font-size: 18px;
                margin: 20px 0 30px;
                opacity: 0.9;
            }
            
            .home-button {
                background: white;
                color: #667eea;
                border: none;
                padding: 12px 30px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s ease;
            }
            
            .home-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
            }
        </style>

        <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
