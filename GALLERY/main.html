  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fb;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2rem;
      font-weight: 600;
      color: #111;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .tab.active {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      background: #fff;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .no-images {
      text-align: center;
      color: #777;
      font-size: 1rem;
      margin-top: 20px;
    }

    /* Popup Overlay */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #ff4d4d;
    }
  </style>

  <div class="popup" id="popup">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="popupImg" src="" alt="Full Image">
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const items = document.querySelectorAll('.gallery-item');
    const noImagesText = document.querySelector('.no-images');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const closeBtn = document.getElementById('closeBtn');

    // Category Filter
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');

        const category = tab.dataset.category;
        let hasVisible = false;

        items.forEach(item => {
          if (category === 'all' || item.dataset.category === category) {
            item.style.display = 'block';
            hasVisible = true;
          } else {
            item.style.display = 'none';
          }
        });

        noImagesText.style.display = hasVisible ? 'none' : 'block';
      });
    });

    // Popup Open
    items.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.querySelector('img').src;
        popupImg.src = imgSrc;
        popup.classList.add('active');
      });
    });

    // Popup Close
    closeBtn.addEventListener('click', () => popup.classList.remove('active'));
    popup.addEventListener('click', e => {
      if (e.target === popup) popup.classList.remove('active');
    });

    document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === 'PrintScreen') {
      navigator.clipboard.writeText('');
      alert('Screenshot disabled!');
    }
    if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault(); // View Source
    if (e.ctrlKey && e.shiftKey && e.key === 'I') e.preventDefault(); // Inspect
  });
  document.addEventListener('selectstart', e => e.preventDefault());
